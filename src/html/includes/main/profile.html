<section class="profile">
        <div class="profile__title">YOUR PROFILE</div>
        <div class="profile__line"></div>
        <!-- *** -->
        <form class="profile__form">
            <div class="profile__title-input profile__title-input-username">Username</div>
            <div class="profile__div profile__div-name">
                <input class="profile__input profile__input-name" type="text" placeholder="Username">
            </div>
            <div class="profile__div-relative">
                <div class="profile__message profile__message-name"></div>
            </div>
            <!-- *** -->
            <div class="profile__title-input">E-mail</div>
            <div class="profile__div profile__div-email">
                <input class="profile__input profile__input-email" readonly type="email" placeholder="E-mail">
            </div>
            <div class="profile__div-relative">
                <div class="profile__message profile__message-email"></div>
            </div>
            <!-- *** -->
            <div class="profile__title-input">Phone</div>
            <div class="profile__div profile__div-phone">
                <input class="profile__input profile__input-phone" type="tel" placeholder="Phone">
            </div>
            <div class="profile__div-relative">
                <div class="profile__message profile__message-phone"></div>
            </div>
            <!-- *** -->
            <div class="profile__div-button profile__div-button-sing-up">
                <button class="profile__a-button profile__a-button-set-up" type="submit">Sing up</button>
            </div>
        </form>
</section>
