<div class="margin-forgot">
    <section class="forgot">
        <a class="forgot__button" href="index.html"></a>
        <img class="forgot__logo" src="../../../img/form/logo.png" alt="logo.png">
        <div class="forgot__title">CHANGING THE PASSWORD</div>
        <div class="forgot__line"></div>
        <form class="forgot__form">
            <div class="forgot__div forgot__div-email">
                <input class="forgot__input forgot__input-email" type="email" placeholder="E-mail">
            </div>
            <div class="forgot__div-relative forgot__div-relative-email">
                <div class="forgot__message forgot__message-email"></div>
            </div>
            <div class="forgot__div forgot__div-password forgot__div-new-password">
                <input class="forgot__input forgot__input-password forgot__input-new-password" type="password" placeholder="New password">
            </div>
            <div class="forgot__div-relative forgot__div-relative-password forgot__div-relative-new-password">
                <div class="forgot__message forgot__message-password forgot__message-new-password"></div>
            </div>
            <div class="forgot__div forgot__div-password forgot__div-copy-new-password">
                <input class="forgot__input forgot__input-password forgot__input-copy-new-password" type="password" placeholder="Repeat the new password">
            </div>
            <div class="forgot__div-relative forgot__div-relative-password forgot__div-relative-copy-new-password">
                <div class="forgot__message forgot__message-password forgot__message-copy-new-password"></div>
            </div>
            <div class="forgot__div-main-relative">
                <div class="forgot__message-main"></div>
            </div>
            <div class="forgot__div-a-autorisation">
                <a class="forgot__a-autorisation" href="autorisation.html">Go back to the authorization page.</a>
            </div>
            <div class="forgot__div-button forgot__div-button-config">
                <button class="forgot__a-button forgot__a-button-config" type="submit">Confirm email</button>
            </div>
            <div class="forgot__div-button forgot__div-button-save">
                <button class="forgot__a-button forgot__a-button-save" type="submit">Save password</button>
            </div>
        </form>
    </section>
</div>
