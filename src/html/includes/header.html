<header class="header">
    <div class="header__div-title">
        <img class="header__logo" src="../../img/header/logo.svg" alt="logo.png">

    </div>
    <input type="checkbox" id="header-modal-checkbox"/>
    <nav class="header__nav">
        <div class="header__nav-relative">

                        <span class="header__span header__span-1"></span>
                        <input class="header__radio" type="radio">

                        <span class="header__span"></span>
                    </form>
                    <div class="header__arrows">
                        <img class="header__arrow header__arrow-prev" src="../../../img/hero/arrow-left.svg" alt="back.png">

            <div class="header__nav-form">

                    <a class="header__a" href="#video">Video</a>
                    <a class="header__a" href="#gallery">Gallery</a>
                    <a class="header__a" href="#tickets">Tickets</a>

            <a class="header__a-login">Log in</a>
        </div> -->

                <div class="header__images-2-768">
                    <img class="header__image-768 header__image2-768" src="../../img/burger/gallery-image2-768.webp" alt="photo.png">
                    <img class="header__image-768 header__image2-768" src="../../img/burger/gallery-image3-768.webp" alt="photo.png">
                </div>
            </div>
            <div class="header__images-420">
                <img class="header__image-420" src="../../img/burger/gallery-image1.webp" alt="photo.png">

                <img class="header__image-420" src="../../img/burger/gallery-image3.webp" alt="photo.png">
            </div>
            <div class="header__line"></div>
            <div class="header__div-social">
                <div class="header__container-social">
                    <a class="header__icon header__icon-youtube" href="https://www.youtube.com/@MuseeLouvre/playlists" target="_blank"></a> 
                    <a class="header__icon header__icon-instagram" href="https://www.instagram.com/museelouvre/" target="_blank"></a> 
                    <a class="header__icon header__icon-facebook" href="https://www.facebook.com/museedulouvre/" target="_blank"></a> 
                    <a class="header__icon header__icon-twitter" href="https://twitter.com/MuseeLouvre" target="_blank"></a> 
                    <a class="header__icon header__icon-pinterest" href="https://fr.pinterest.com/museedulouvre/" target="_blank"></a>
