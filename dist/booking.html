<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tickets</title>
    <link rel="stylesheet" href="../src/scss/booking_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="d1">
        <div width="400" height="663" style="display: flex; flex-direction: column;">
            <img src="../src/img/logo2.png" alt="logo.png">
            <div id="title">BOOKING TICKETS</div>
            <div id="d2">Tour to Louvre</div>
            <div style="background-color: rgba(116, 12, 17, 1); height: 3px; width: 400px; margin-top: 10px;"></div>
            <div class="flexBetween" style="margin-top: 40px;">
                <input type="date">
                <input type="time">
            </div>
            <input type="text" id="input-text" value="Name">
            <input type="email" value="E-mail">
            <input type="tel" value="Phone">
            <select size="2">
                <option disabled>Ticket Type</option>
            </select>
            <div style="border: 1px solid rgba(3, 3, 3, 1); width: 370px; height: 135px; margin-top: 20px; padding-left: 15px; padding-right: 15px;">
                <div id="title2">Entry Tickets</div>
                <div style="background-color: rgba(116, 12, 17, 1); height: 2px; width: 370px; margin-top: 5px;"></div>
                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-top: 24px;">Basic 18+ (20 €)</div>
                    <div style="display: flex; flex-direction: row; margin-top: 15px;">
                        <div class="b1 block">–</div>
                        <div class="block">2</div>
                        <div class="b1 block">+</div>
                    </div>
                    </div>
                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-top: 21px;">Senior 65+ (10 €)</div>
                    <div style="display: flex; flex-direction: row; margin-top: 15px;">
                        <div class="b1 block">–</div>
                        <div class="block">2</div>
                        <div class="b1 block">+</div>
                    </div>
                </div>
        </div>
        <div width="530" height="663" style="border: 1px solid rgba(3, 3, 3, 1);">
        </div>
    </div>
</body>
</html>
