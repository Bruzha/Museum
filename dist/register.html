<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Home</title><link rel="stylesheet" href="css/main.min.css"/><link rel="shortcut icon" href="favicon/favicon.ico"/></head><body><main class="main"><div class="margin-registration"><section class="registration"><a class="registration__button" href="index.html"></a> <img class="registration__logo" src="../../../img/form/logo.png" alt="logo.png"><div class="registration__title">REGISTRATION</div><div class="registration__line"></div><form class="registration__form"><div class="registration__div registration__div-name"><input class="registration__input registration__input-name" placeholder="Username"></div><div class="registration__div-relative"><div class="registration__message registration__message-name"></div></div><div class="registration__div registration__div-email"><input class="registration__input registration__input-email" type="email" placeholder="E-mail"></div><div class="registration__div-relative"><div class="registration__message registration__message-email"></div></div><div class="registration__div registration__div-phone"><input class="registration__input registration__input-phone" type="tel" placeholder="Phone" pattern="^[0-9]+$"></div><div class="registration__div-relative"><div class="registration__message registration__message-phone"></div></div><div class="registration__div registration__div-password"><input class="registration__input registration__input-password" type="password" placeholder="Password"></div><div class="registration__div-relative"><div class="registration__message registration__message-password"></div></div><div class="registration__div-a-autorisation"><a class="registration__a-autorisation" href="autorisation.html">If you already have a profile, go to the login page.</a></div><div class="registration__div-
